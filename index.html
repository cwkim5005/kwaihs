<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="unicode" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>좀비를 피해서 도망가</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">
    <style>
      *{
        font-family: 'Song Myung', serif;
        color: #1a7a4c
      }
      body{
        background-color: #101820
      }
      p{
        line-height:150%;
      }
      h1{
        text-align: center;
      }
      h2{
        text-align: center;
        font-size: x-large;
      }
      img{
        text-align: center;
        display: block;
        margin: auto;
      }
      p{
        text-align: center;
        font-size: large;
      }
      #answer{
        display: block;
        margin: auto;
        width: 250px;
        height: 50px;
        border-radius: 0px;
        border-width: medium;
        font-weight: bold;
        font-size: large;
        border-top-left-radius: 20px;
        border-bottom-left-radius: 20px;
        text-align: center;
      }
      #button{
        display: block;
        margin: auto;
        width: 100px;
        height: 60px;
        border-top-right-radius: 20px;
        border-bottom-right-radius: 20px;
        border-width: medium;
        font-weight: bold;
        font-size: large;
      }
      table{
        text-align: center;
        margin: auto;
      }
    </style>
    <script>
      function getAnswer(){
        if(password.answer.value == "1"){
          location.href="questions/q1.html"
        }else if (password.answer.value == "2") {
          location.href="questions/q2.html"
        }else if (password.answer.value == "3") {
          location.href="questions/q3.html"
        }else{
          alert("비밀번호가 틀렸습니다.")
        }
      }
    </script>
  </head>
  <body>
    <h1>좀비를 피해서 도망가</h1>
    <img src="assets\logo.png" width="300" height="225" alt="로고 이미지" title="로고 이미지">
    <h2>
      비밀번호를 입력하십시오.
    </h2>
    <form name="password">
      <table>
        <tr>
          <td>
            <input type="text" name="answer" id="answer"/>
          </td>
          <td>
            <input type="button" value="확인" onClick="getAnswer()" id="button">
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
