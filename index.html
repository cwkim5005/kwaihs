<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="unicode" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>좀비를 피해서 도망가</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/stylesheets/scripts.css">
    <script src="assets/javascripts/index.js"></script>
  </head>
  <body>
    <h1>좀비를 피해서 도망가</h1>
    <img src="assets\images\logo.png" width="300" height="225" alt="로고 이미지" title="로고 이미지">
    <h2>
      비밀번호를 입력하십시오.
    </h2>
    <form name="password">
      <table>
        <tr>
          <td>
            <input type="text" name="answer" list="answer" id="blank"/>
            <datalist id="answer">
              <option value="문제 1번"></option>
              <option value="문제 2번"></option>
              <option value="문제 3번"></option>
              <option value="문제 4번"></option>
              <option value="문제 5번"></option>
              <option value="문제 6번"></option>
              <option value="문제 7번"></option>
            </datalist>
          </td>
          <td>
            <input type="button" value="확인" onClick="getAnswer()" id="enter">
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
