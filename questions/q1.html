<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

      p{

    <img src="..\assets\logo.png" width="400" height="300" alt="로고 이미지" title="로고 이미지">
    <p>
      <strong>2 + 2 × 2 = ?</strong>
    </p>
    <form name="quiz">

      <input type="button" value="정답 확인" onClick="getAnswer()">
