<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="unicode" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>좀비를 피해서 도망가</title>
    <style media="screen">
      .centeringContainer{
        text-align: center;
      }
      .centered{
        display: table;
         margin-left: auto;
         margin-right: auto;
         display: inline-block;
      }
      p{
        line-height:150%;
      }
    </style>
    <script>
      function getAnswer(){
        if(quiz.answer.value == "정답"){
          alert("정답입니다.");
        }else{
          alert("틀렸습니다.")
        }
      }
    </script>
  </head>
  <body>
    <h1>문제 1번</h1>
    <h2>
      1. 퍼즐을 풀어라!
    </h2>
    <img src="..\assets\logo.png" width="400" height="300" alt="로고 이미지" title="로고 이미지">
    <p>
      위에는 대충 퍼즐 이미지 그리고 정답을 아래에 적으십시오. (정답 : 정답)
    </p>
    <form name="quiz">
      <input type="text" name="answer" />
      <input type="button" value="정답 확인" onClick="getAnswer()">
    </form>
  </body>
</html>
